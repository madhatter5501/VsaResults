version: 2

updates:
  # ---- NuGet ----
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3

    # Group updates so you get ONE PR, not 47
    groups:
      dotnet-minor-patch:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"

    # Keep security fixes fast
    allow:
      - dependency-type: "direct"

  # ---- GitHub Actions ----
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1

    groups:
      gha:
        patterns:
          - "*"
