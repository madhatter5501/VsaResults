name: Stale Issues and PRs

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          days-before-issue-stale: 60
          days-before-issue-close: 14
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: pinned,security,bug,help wanted
          exempt-pr-labels: pinned,security,bug,help wanted
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not
            had recent activity. Please add a comment if it is still relevant.
          stale-pr-message: >
            This pull request has been automatically marked as stale because it
            has not had recent activity. Please add a comment if it is still
            relevant.
          close-issue-message: >
            Closing this issue due to inactivity. Feel free to reopen if the
            problem persists.
          close-pr-message: >
            Closing this pull request due to inactivity. Please reopen if you
            plan to continue work.
